<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Michael Baywatch</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.0/css/foundation.min.css">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div class="grid-x">
            <div class="medium-8 medium-offset-2 cell">
                <h1>Baywatch</h1>
                <form id="flick-form" action="index.html" method="post">
                    <div class="input-group">
                        <input
                        type="text"
                        name="flickName"
                        class="input-group-field"
                        value=""
                        placeholder="Name a flick"
                        >
                        <div class="input-group-button">
                            <button
                            type="submit"
                            name="button"
                            class="success button">
                            Add Flick
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="medium-8 medium-offset-2 cell">
                <ul id="flick-list">
                    <div class="grid-x">
                        <div class="small-6 cell">
                            ndgngdh
                        </div>
                        <div class="small-6 cell">
                            <div class="button-group">
                                <button class="warning button"type="button" name="button">Fav</button>
                                <button class="secondary button" type="button" name="button">Up</button>
                                <button class="secondary button" type="button" name="button">Down</button>
                                <button class="alert button" type="button" name="button">Delete</button>
                            </div>
                        </div>
                    </div>
                </ul>
            </div>

        </div>

        <script src="app.js"></script>
    </body>
</html>
